name: Scrape JupiterWeb

on:
  schedule:
    # Run monthly on the 1st at 3 AM UTC (midnight BRT)
    - cron: '0 3 1 * *'
  workflow_dispatch:
    inputs:
      units:
        description: 'Specific unit codes (space-separated, e.g., "45 55")'
        required: false
        type: string
      scrape_courses:
        description: 'Scrape course curricula (cursos.json)'
        required: false
        type: boolean
        default: false

# Need write permissions to commit updated data
permissions:
  contents: write

jobs:
  scrape:
    name: Scrape Course Data
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          # Need full history for commit
          fetch-depth: 0

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install 3.12

      - name: Install dependencies
        working-directory: scraper
        run: uv sync

      - name: Scrape lectures
        working-directory: scraper
        run: |
          if [ -n "${{ inputs.units }}" ]; then
            uv run main.py ../public/db --units ${{ inputs.units }}
          else
            uv run main.py ../public/db
          fi
        env:
          # Reduce concurrency in CI to avoid rate limiting
          PYTHONUNBUFFERED: "1"

      - name: Scrape courses (if requested)
        if: ${{ inputs.scrape_courses == true }}
        working-directory: scraper
        run: uv run main.py ../public/db --cursos

      - name: Check for changes
        id: changes
        run: |
          git add public/db/
          if git diff --staged --quiet; then
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "No changes detected"
          else
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "Changes detected:"
            git diff --staged --stat
          fi

      - name: Commit and push changes
        if: steps.changes.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          # Count changed files
          ADDED=$(git diff --staged --numstat | wc -l)
          
          # Create commit message with date
          DATE=$(date -u +"%Y-%m-%d")
          git commit -m "chore(data): update course data ($DATE)" \
                     -m "Updated $ADDED lecture files from JupiterWeb scrape."
          
          git push

      - name: Summary
        run: |
          echo "## Scrape Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.changes.outputs.changed }}" == "true" ]; then
            echo "✅ Course data updated and committed" >> $GITHUB_STEP_SUMMARY
          else
            echo "ℹ️ No changes detected in course data" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Stats" >> $GITHUB_STEP_SUMMARY
          echo "- JSON files: $(ls -1 public/db/*.json 2>/dev/null | wc -l)" >> $GITHUB_STEP_SUMMARY
